name: Nuget Release

on:
  push:
    #branches:
    #  - develop

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      #- name: Test
      #  run: dotnet test --no-restore --verbosity normal

      - name: Pack
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          
          echo "::set-output name=TAG_VERSION::$VERSION"
          
          # pack
          dotnet pack -p:Version=$VERSION --include-symbols --include-source --no-restore --configuration Release --verbosity normal --output output

      - name: Echo
        run: echo $TAG_VERSION

      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: packages
          path: output

      - name: Push to GitHub NuGet Repo
        run: dotnet nuget push output/*.nupkg --source "https://nuget.pkg.github.com/kg73/index.json"

    
